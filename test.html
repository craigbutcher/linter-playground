<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tree-sitter Test Page</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div id="app">
		<header>
			<h1>Welcome to the Tree-sitter Test Page</h1>
			<nav>
				<ul>
					<li><a href="#home" class="active">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</nav>
		</header>

		<main>
			<section id="home">
				<h2>Home</h2>
				<p>This is a <strong>sample page</strong> to test HTML syntax highlighting in Neovim with Tree-sitter.</p>
				<button class="button">Click Me</button>
			</section>

			<section id="about">
				<h2>About</h2>
				<p>Lorem ipsum dolor sit amet, <em>consectetur adipiscing elit</em>.

			</section>

			<section id="contact">
				<h2>Contact</h2>
				<form action="/submit" method="post">
					<label for="name">Name:</label>
					<input type="text" id="name" name="name" placeholder="Your name">

					<label for="email">Email:</label>
					<input type="email" id="email" name="email" placeholder="your@email.com">

					<label for="message">Message:</label>
					<textarea id="message" name="message"></textarea>

					<button type="submit" class="button">Send</button>
				</form>
			</section>
		</main>

		<footer>
			<p>&copy; 2025 Tree-sitter Test Page</p>
		</footer>
	</div>
</body>

</html>
